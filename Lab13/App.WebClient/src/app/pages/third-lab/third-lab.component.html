<div class="container">
  <h1>Розв'язок лабіринту</h1>
  <form [formGroup]="thirdLabForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="rows">Кількість рядків (R):</label>
      <input type="number" id="rows" formControlName="rows" (change)="initializeLabyrinth()" />
    </div>

    <div>
      <label for="cols">Кількість стовпців (C):</label>
      <input type="number" id="cols" formControlName="cols" (change)="initializeLabyrinth()" />
    </div>

    <div formGroupName="keyPrices">
      <label for="R">Червоний (R):</label>
      <input type="number" id="R" formControlName="R" />
      <br>

      <label for="G">Зелений (G):</label>
      <input type="number" id="G" formControlName="G" />
      <br>

      <label for="B">Синій (B):</label>
      <input type="number" id="B" formControlName="B" />
      <br>

      <label for="Y">Жовтий (Y):</label>
      <input type="number" id="Y" formControlName="Y" />
      <br>
    </div>

    <div formArrayName="labyrinth">
      <div *ngFor="let row of labyrinth.controls; let i = index" [formArrayName]="i">
        <div *ngFor="let cell of getRow(i).controls; let j = index">
          <input type="text" [formControlName]="j" maxlength="1" />
        </div>
      </div>
    </div>

    <button type="button" (click)="useExample()">Використати приклад з умови</button>
    <button type="submit">Знайти мінімальну вартість</button>
  </form>

  <div *ngIf="result">
    <h3>Результат:</h3>
    <p>Мінімальна вартість: {{ result }}</p>
  </div>
</div>
